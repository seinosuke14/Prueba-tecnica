
<div class="banner" *ngIf="personajes.length > 0">
    <div class="characters-cards">
        <div class="Card" *ngFor="let p of personajes">
           <a href="/Prueba-tecnica/src/app/descriptions/descriptions.component.html">
            <div class="image">
                <img [src]="p.image" [alt]="p.name" width="360" height="360 " />
            </div>
        </a>
            <div class="descriptions">
                <h3>{{p.name}}</h3>
                <p>{{p.status}}</p>
                <p>{{p.species}}</p>
            </div>
        </div>
    </div>
</div>

<div class="not found" *ngIf="personajes.length === 0">
    <p>No se encontraron personajes o realiza una b√∫squeda.</p>
</div>
